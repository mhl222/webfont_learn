<!DOCTYPE html>
<html lang="zh-CN">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Document</title>
  <script src="../js/vue.js"></script>
</head>

<body>
  <div id="app">
    <!-- 一、显示加个空格 -->
    <h2>{{firstname + ' ' + lastname}}</h2>
    <h2>{{firstname }} {{lastname}}</h2>
    <!-- 二、通过方法展示 -->
    <h2>{{getfullname()}}</h2>
    <!-- 三、计算属性的展示方式 -->
    <h2>{{fullname}}</h2>

  </div>

  <script>
    var vm = new Vue({
      el: '#app',
      data: {
        firstname:"孟",
        lastname:"hl",
      },
      // computed:函数名一般不加动词,实现get方法
      computed: {
        fullname: function () {
          return this.firstname + ' ' + this.lastname;
        }
      },
      methods: {
        getfullname(){
          return this.firstname + ' ' + this.lastname;
        }
      }
    });
  </script>
</body>

</html>
