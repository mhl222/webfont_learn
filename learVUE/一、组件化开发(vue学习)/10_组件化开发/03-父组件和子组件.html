<!DOCTYPE html>
<html lang="zh-CN">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Document</title>
  <script src="../js/vue.js"></script>
</head>

<body>
  <div id="app">
    <cpn2></cpn2>
  </div>

  <script>
    //1.创建一个组件(子组件)
    const cpn1 = Vue.extend({
      template:`
      <div>
        <h2>一个组件cpn</h2>
        <p>内容<p> 
      </div>
      `
    })
     //2.创建第二个组件（父组件）
    const cpn2 = Vue.extend({
      template:`
      <div>
        <h2>一个组件cpn2</h2>
        <p>内容<p> 
          <cpn1></cpn1>
      </div>
      `,
      components:{
        cpn1:cpn1
      }
    })
    // root组件
    var vm = new Vue({
      el: '#app',
      data: {},
      methods: {},
      components:{
        
        cpn2:cpn2,
      }
    });
  </script>
</body>

</html>
