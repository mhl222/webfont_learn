<!DOCTYPE html>
<html lang="zh-CN">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Document</title>
  <script src="../js/vue.js"></script>
</head>


<body>
  <div id="app">
    <h2>v-else-if展示</h2>
    <h2 v-if="score>=90">90---100</h2>
    <h2 v-else-if="score>=80">80---90</h2>
    <h2 v-else>----70</h2>
    <h2>计算属性展示</h2>
    <h2>{{result}}</h2>
  </div>

  <script>
    var vm = new Vue({
      el: '#app',
      data: {
        score:11,
      },
      //条件较多时，建议使用计算属性
      computed: {
        result(){
          let showMesg = '';
          if(this.score>=90)
            showMesg = '优秀'
          else if(this.score>=80)
            showMesg = '良好'
          else
            showMesg = '不及格'
          return showMesg
        }
      },
      methods: {}
    });
  </script>
</body>

</html>
