<!DOCTYPE html>
<html lang="zh-CN">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Document</title>
  <script src="../js/vue.js"></script>
</head>

<body>
  <div id="app">
    <span v-if="type">
    <label for="userNmae"  >用户账户</label>
    <input type="text" id="userNmae" placeholder="账户">
    </span>
    <span v-else>
      <label for="userEmail"  >邮箱登录</label>
      <input type="text" id="userEmail" placeholder="邮箱">
      </span>
    
    <button @click="type=!type">切换类型</button>
  </div>

  <script>
    var vm = new Vue({
      el: '#app',
      data: {
        type:true,
      },
      methods: {}
    });
  </script>
</body>

</html>
