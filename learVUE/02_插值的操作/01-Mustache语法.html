<!DOCTYPE html>
<html lang="zh-CN">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Document</title>
  <script src="../js/vue.js"></script>
</head>

<body>
  <div id="app">
    <h2>{{message}}</h2>
    <h2>{{firstName+lastName}}</h2>
    <h2>{{firstName + ' ' + lastName}}</h2>
    <h2>{{firstName }} {{lastName}}</h2>
    <h2>{{counter * 2}}</h2>
  </div>

  <script>
    var vm = new Vue({
      el: '#app',
      data: {
        message: "你好啊",
        firstName: "Kobe",
        lastName: "bryant",
        counter: 100
      },
      methods: {}
    });
  </script>
</body>

</html>
