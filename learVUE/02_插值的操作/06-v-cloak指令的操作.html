<!DOCTYPE html>
<html lang="zh-CN">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Document</title>
  <script src="../js/vue.js"></script>

  <style>
    [v-cloak] {
       display: none;
    }
  </style>

</head>

<body>
  <div id="app">
    <!-- vue解析dom前有属性 v-cloak，解析后消失 -->
    <h1 v-cloak>{{message}}</h1>
  </div>

  <script>
    setTimeout(function(){
      var vm = new Vue({
        el: '#app',
        data: {
          message: 'v-cloak演示',
        },
        methods: {}
      });
    }, 1000);
  </script>
</body>

</html>
