<!DOCTYPE html>
<html lang="zh-CN">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Document</title>
  <script src="../js/vue.js"></script>
</head>

<body>
  <div id="app">
    <h1>div id="app"</h1>
    <quanju></quanju>
    <jubu></jubu>
  </div>
  <div id="app2">
    <h1>div id="app2"</h1>
    <quanju></quanju>
    <!-- 不起作用 -->
    <jubu></jubu>

  </div>

  <script>
    //1.创建组件构造器
    const cpn = Vue.extend({
      template:`
        <div>
          <h2>我是全局组件</h2>
          <p>我是内容</p>
        </div>
        `
    })
    const cpn1 = Vue.extend({
      template:`
        <div>
          <h2>我是局部组件</h2>
          <p>我是内容</p>
        </div>
        `
    })
    //2.注册组件（全局组件，意味着可以在多个Vue的示例下使用）    
    Vue.component('quanju',cpn)
    var vm = new Vue({
      el: '#app',
      data: {},
      methods: {},
      components:{
        jubu:cpn1,
      }
    });
    var vm1 = new Vue({
      el: '#app2',
      data: {},
      methods: {}
    });
  </script>
</body>

</html>
