<!DOCTYPE html>
<html lang="zh-CN">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Document</title>
  <script src="../js/vue.js"></script>
</head>

<body>
  <div id="app">
    <h2>
      <p>1.通过prop向子组件传递消息</p>
      <p>2.通过事件向父组件发送消息</p>
      <p>（我们将VUE实例看成父组件，来简化示例代码）</p>
    </h2>
    <cpn1 :cmovies="movies"  ></cpn1>

  </div>
  <template id = "cpn"> 
    <div>
      <ul>
        <li v-for ="item in cmovies">{{item}}</li>
      </ul>
    </div>
  </template>
  
  <script>
    const cpn1={
      template:'#cpn',
      //props:['cmovies']
      props:{
        //1.可以做类型限制，null匹配所有类型，:[String,Array]可以匹配多个类型，可以匹配自定义类型
        //cmovies:Array,
        //2.提供一些默认值
        cmovies:{
          type:Array,
          //默认值为对象object、数组array时，必须使用工厂函数
          default () {
            return ['sss','sss2','sss3']
          },
          //要求本属性，必须要传入值
          required:true,
        }
      }
    }
    var vm = new Vue({
      el: '#app',
      data: {
        movies:['海王','海贼王','海尔兄弟']
      },
      methods: {},
      components:{
        cpn1,
      }
    });
  </script>
</body>

</html>
