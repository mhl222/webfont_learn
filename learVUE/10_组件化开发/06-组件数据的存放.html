<body>
  <div id="app">
    <cpn1></cpn1>

    <div >
      <h2>一个组件cpn1 {{title}}</h2>
      <p>组件内容<p> 
    </div>
  
  </template>

    //组件不可访问Vue实例的数据，他有自己的data

      el: '#app',
      data: {},
      methods: {},
      components:{
        'cpn1':{
          template:'#cpn1',
          //data:founction(){  },
          data(){
            return {
              title:'abc',
            }
          }
        }
      }
    });
