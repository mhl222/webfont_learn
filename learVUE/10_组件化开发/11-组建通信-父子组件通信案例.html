<!DOCTYPE html>
<html lang="zh-CN">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Document</title>
  <script src="../js/vue.js"></script>
</head>

<body>
  <div id="app">
    <cpn :number1="num1"></cpn>
    <cpn :number2="num2"></cpn>

  </div>
  <template id="cpn">
    <div>
      <h2>{{number1}}</h2>
      <input type="text" >
      <h2>{{number2}}</h2>
    </div>
  </template>

  <script>
    var vm = new Vue({
      el: '#app',
      data: {
          num1:1,
          num2:0
      },
      methods: {},
      components:{
        cpn:{
          template:`#cpn`,
          props:{
            number1:Number,
            number2:Number
          }
        }
      }
    });
  </script>
</body>

</html>
