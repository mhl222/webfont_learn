<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="../js/vue.js"></script>
</head>
<body>
    <div id="app">
        
        <h1>{{message}}</h1>
        <p>
            <ul>
                <li v-for="item in movie">{{item}}</li v-for>
            </ul>
        </p>
    </div>
</body>
<script>
    const app = new Vue({
        el:'#app',
        data:{
            message:'列表数据展示',
            movie:['星际穿越','大话西游','少年派']

        }
    })
</script>
</html>
