<body>
  <div id="app">
    <cpn1></cpn1>

      template:`
      <div>
        <h2>一个组件cpn</h2>

      `
    })

      el: '#app',
      data: {},
      methods: {},
      //2.局部组件语法糖
      components:{
        'cp2':{
          template:`
      <div>
        <h2>一个组件cpn</h2>

      </div>
      `
        }
      }
    });
