<!DOCTYPE html>
<html lang="zh-CN">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Document</title>
  <script src="../js/vue.js"></script>
</head>

<body>
  <div id="app">
    
    <h2>1.具有多个没有名字的插槽时，只传入一个值，全部被替换，故引出具名插槽</h2>

    <h2>2.具名的插槽：</h2>
    <cpn>
      <span slot="left">替换left内容</span>
      <span slot="mid">替换mid内容</span>
      <span slot="right">替换right内容</span>
    </cpn>
  </div>
  <template id="cpn">
    <div>
      <slot name="left"><span>left</span></slot>
      <slot name="mid"><span>mid</span></slot>
      <slot name="right"><span>right</span></slot>
    </div>

  </template>
  <script>
    var vm = new Vue({
      el: '#app',
      data: {},
      methods: {},
      components:{
        cpn:{
          template:`#cpn`,
        }
      }
    });
  </script>
</body>

</html>
