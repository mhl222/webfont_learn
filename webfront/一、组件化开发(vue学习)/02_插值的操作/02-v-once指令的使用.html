<!DOCTYPE html>
<html lang="zh-CN">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Document</title>
  <script src="../js/vue.js"></script>
</head>

<body>
  <div id="app">
    <h2>{{message}}</h2>
    <!-- 数据不动态改变 -->
    <h2 v-once>{{message}}</h2>
  </div>

  <script>
    var vm = new Vue({
      el: '#app',
      data: {
        message: "hahaha"
      },
      methods: {}
    });
  </script>
</body>

</html>
